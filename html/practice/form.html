<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/practice/form.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Form of contact</title>

</head>
<body>
    <!--light_mode-->
    <header class="header light">
        <button class="btn left light" id="btn-mode">
            <span class="material-symbols-outlined left" id="span">
                dark_mode
            </span>
        </button>
    </header>
    <main class="main">
        <form action="#" method="get" class="form">
            <img src="../../assets/images/logo.png" alt="lofo fazt" class="img-form">
            <h2 class="h2">Login Here</h2>
            <div class="container-form">

            <label for="Username">Username</label>
            <input type="text" id="Username" placeholder="Enter Username" class="input">

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" class="input">

            <input type="button" value="Log In" class="btn-form">

            <div class="content-p">
                <p class="p">Lost your Password?</p>
                <p class="p">Don't have an Account?</p>
            </div>
            </div>
        </form>
    </main>
    <script src="../../js/practice-form.js"></script>
</body>
</html>
