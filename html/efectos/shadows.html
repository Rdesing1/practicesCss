<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/efectos/shadow.css">
    <title>Box shadow</title>
</head>
<body>
    <div id="nav"></div>
    <div class="container">
        <header class="header">
            <h1 class="h1">Box shadow and text shadow</h1>
        </header>
        <main class="main">
            <h2 class="h2">box-shadow</h2>
            <div class="box box-shadow color-black"></div>
            <h2 class="h2">multiple shadow</h2>
            <div class="box color-blue shadow-multiple"></div>
            <h2 class="h2">text-shadow</h2>
            <div class="box text text-shadow">hola mundo</div>
            <hr>
            <h2 class="h2">Gradientes Lineales, radial o conico</h2>
            <h3 class="h2">Lineal</h3>
            <div class="box lineal"></div>
            <h3 class="h2">Radial</h3>
            <div class="box radial"></div>
            <h3 class="h2 ">Conico</h3>
            <div class="box conico"></div>
            <hr>
            <br><br><br>
            <h2 class="h2">graficas</h2>
            <div class="box circle-gradient"></div>
            <div class="box donut-gradient"></div>
        </main>
    </div>   
</body>
</html>
