<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/animaciones/index.css">
    <title>Animaciones!</title>
</head>

<body>
    <header class="header">
        <h1 class="h1-header">Animaciones</h1>
    </header>

    <main class="main">
        <h2 class="h2">@keyframes inicio:from{} and fin:to{}</h2>
        <article class="card-animated">
            <figure class="figure">
                <img src="../../assets/images/images.jpeg" alt="lupa" class="img">
                <figcaption class="figcaption">Hola. Estoy siendo animado!</figcaption>
            </figure>
        </article>
        <hr>
        <h2 class="h2">Spinner:</h2>
        <div class="spinner"></div>
    </main>
</body>

</html>
