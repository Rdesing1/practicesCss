<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div class="container">
        <table> 
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>

            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
        </table>
    </div>

    <style>
        table{
            border: 1px solid black;
        }

        th{
            border: 1px solid black;
        }

        td{
            border: 1px solid black;
        }
    </style>
</body>
</html>
